<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gado-Gado Indonesian Student Association UBC</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="shortcut icon" href="media/favicon.png"/>
    <!--CAROUSEL-->
    <link rel="stylesheet" href="css/flickity.css">
    <script src="css/flickity.pkgd.js"></script>
    <!--BOOTSTRAP-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="css/googleanalytics.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/navigation-style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/event.css">
    <link rel="stylesheet" href="css/event_page.css">
    <link rel="stylesheet" href="css/warungcs.css">
    <link rel="stylesheet" href="css/joinus.css">
    <script src="css/navbar.js"></script>
</head>
<body>
<div id="nav-placeholder"></div> <!-- navbar -->
<div class="eventpage">
    <div class="container-annual">
        <div class="title"> <h1><b>Annual Event</b></h1></div>
        <div class="carousel">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <div class="car-item">
                        <img class="car-img" src="media/kits.jpg" alt="...">
                        <div class="car-info">
                            <div class="info-title"><p>TITLE</p></div>
                            <div class="info-picture">
                                <img class="info-img" src="media/kits.jpg" alt="...">
                                <img class="info-img" src="media/kits.jpg" alt="...">
                                <img class="info-img" src="media/kits.jpg" alt="...">
                            </div>
                            <div class="info-description">
                                Description for event:
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="car-item">
                        <img class="car-img" src="media/rendang.jpg" alt="...">
                        <div class="car-info">
                            <div class="info-title"><p>TITLE</p></div>
                            <div class="info-picture">
                                <img class="info-img" src="media/rendang.jpg" alt="...">
                                <img class="info-img" src="media/rendang.jpg" alt="...">
                                <img class="info-img" src="media/rendang.jpg" alt="...">
                            </div>
                            <div class="info-description">
                                Description for event:
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
            </div>
        </div>
    </div>
    <div>
        <div class="title"><h1><b>Rantangan</b></h1></div>
        <div class="rantanganBox">
            <div class="rantanganContainer">
                <img class="rantanganIcon" src="media/rantanganpic/ayamkecap.png">
                <div class="rantanganOverlay">
                    <div class="rantanganText"><h2>Ayam Bakar Kecap</h2></div>
                </div>
            </div>
            <div class="rantanganContainer">
                <img class="rantanganIcon" src="media/rantanganpic/ayamrujak.png">
                <div class="rantanganOverlay">
                    <div class="rantanganText"><h2>Ayam Bumbu Rujak</h2></div>
                </div>
            </div>
            <div class="rantanganContainer">
                <img class="rantanganIcon" src="media/rantanganpic/mieayam.png">
                <div class="rantanganOverlay">
                    <div class="rantanganText"><h2>Mie Ayam</h2></div>
                </div>
            </div>
            <div class="rantanganContainer">
                <img class="rantanganIcon" src="media/rantanganpic/nasgor.png">
                <div class="rantanganOverlay">
                    <div class="rantanganText"><h2>Nasi Goreng</h2></div>
                </div>
            </div>
            <div class="rantanganContainer">
                <img class="rantanganIcon" src="media/rantanganpic/ayambali.png">
                <div class="rantanganOverlay">
                    <div class="rantanganText"><h2>Nasi Kuning Ayam Suwir Bali</h2></div>
                </div>
            </div>
            <div class="rantanganContainer">
                <img class="rantanganIcon" src="media/rantanganpic/opor.png">
                <div class="rantanganOverlay">
                    <div class="rantanganText"><h2>Opor Ayam</h2></div>
                </div>
            </div>
            <div class="rantanganContainer">
                <img class="rantanganIcon" src="media/rantanganpic/rendang.png">
                <div class="rantanganOverlay">
                    <div class="rantanganText"><h2>Rendang</h2></div>
                </div>
            </div>
            <div class="rantanganContainer">
                <img class="rantanganIcon" src="media/rantanganpic/sapotahu.png">
                <div class="rantanganOverlay">
                    <div class="rantanganText"><h2>Sapo Tahu</h2></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<footer id="footer"></footer>
</html>
